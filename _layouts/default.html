<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-4208721589318903">
    <title>{{ page.title | default: site.title }}</title>
    {% include seo.html %}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&&family=Allura:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    {% if page.url %}
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    {% endif %}
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5HNSSQGFZN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-5HNSSQGFZN');
    </script></head>
<body>
<header class="site-header">
    <div class="header-container">
        <a href="{{ "/" | relative_url }}" class="header-link">
        <div class="site-branding">
            <div class="title-container">
                <h1 class="site-title">{{ site.title }}</h1>
            </div>
            <p class="site-subheader">{{site.description}}</p>
        </div>
        </a>

        {% if page.url != '/search' %}
        <form action="{{ '/search' | relative_url }}" method="get" class="header-search-form">
            <input type="text" name="query" class="header-search-input" placeholder="Sök recept..." aria-label="Sök recept">
            <button type="submit" class="header-search-button" aria-label="Sök">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </form>
        {% endif %}
    </div>
</header>
<main>
    {{ content }}
</main>
<footer class="site-footer">
    <div>
        <a href="{{ '/feed.xml' | relative_url }}" class="feed-icon" aria-label="RSS Feed">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 11a9 9 0 0 1 9 9"></path>
                <path d="M4 4a16 16 0 0 1 16 16"></path>
                <circle cx="5" cy="19" r="1"></circle>
            </svg>
        </a>
    </div>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
</footer>
</body>
</html>
