---
layout: default
---

<div class="home-container">
    <h1 class="site-title">Lunch för två</h1>

    {% assign featured_post = site.posts.first %}

    <a href="{{ featured_post.url | relative_url }}" class="featured-post">
        <div class="post-image-container">
            <img src="{{ featured_post.image | default: '/assets/images/placeholder.jpg' | relative_url }}" alt="{{ featured_post.title }}">
        </div>
        <div class="post-content">
            <h2>{{ featured_post.title }}</h2>
            <div class="post-meta">
                <span>on {{ featured_post.date | date: "%B %d, %Y" }}</span>
            </div>
        </div>
    </a>

    <div class="post-grid">
        {% for post in site.posts offset:1 %}
        <a href="{{ post.url | relative_url }}" class="post-card">
            <div class="post-image-container">
                <img src="{{ post.image | default: '/assets/images/placeholder.jpg' | relative_url }}" alt="{{ post.title }}">
            </div>
            <div class="post-content">
                <h3>{{ post.title }}</h3>
                <div class="post-meta">
                    <span>on {{ post.date | date: "%B %d, %Y" }}</span>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
